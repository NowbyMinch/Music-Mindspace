{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <a href="/logout">
        <div class="account">
            <i class="account-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </i>
            <h3>Log out</h3>
        </div>
    </a>

    <a href="/logout">
        <div class="account">
            <i class="account-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </i>
            <h3>Log out</h3>
        </div>
    </a>

    <div class="sidebar">
        <div class="img-container">
            <img src="/static/guitar.png"  alt="logo" class="guitar">
        </div>
        
        <div class="inner">
            <div id="search-box" class="search-box">
                <i class="search-icon" id="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </i>
                <input type="text" placeholder="Search song" id="search" autocomplete="off"  class="search">
                <i class="add" id="add">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" id="plus-search" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </i>
            </div>
        </div>   
    </div>


    <main style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div id="main_container" class="main_container">
            <i >
                <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" id="plus" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </i>
            <h1 id="plus-h1" class="plus-h1">
                Add a song
            </h1>

        </div>

        <form action="/"  method="post">
            <div id="pop2" class="pop2">
                <div id="edit-pop2" class="edit-pop2">  
                    <i id="close-icon2" class="close-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                    </i>
                    
                    <h1>Title</h1>
                    <input class="edit2" id="edit-title2" placeholder="Title" name="title" type="text">
                    <span id="maximum" class="maximum">Maximum number of characters reached</span>
                    
                    <h1>Description</h1>
                    <input class="edit2" id="edit-description2" placeholder="Description" name="description" type="text">
                    <span id="maximum2" class="maximum2">Maximum number of characters reached</span>
                    
                    <button id="save" type="submit"  class="save">Add</button>
                </div>
            </div>
        </form>
    </main>
    
    <script>
        let edit_pop2 = document.getElementById('edit-pop2')
        let pop2 = document.getElementById('pop2')
        let close_icon2 = document.getElementById('close-icon2');
        let save = document.getElementById('save');
        let edit_title = document.getElementById('edit-title');
        let edit_description = document.getElementById('edit-description');
        let maximum = document.getElementById('maximum');
        let maximum2 = document.getElementById('maximum2');
        let main_container = document.getElementById('main_container');
        const body = document.body;
        let add = document.getElementById('save')
        let add_song = document.getElementById('add')
        
        

        add_song.addEventListener('click', function(){
            edit_pop2.style.display = 'flex'
            pop2.style.display = 'flex'
        });
        
        main_container.addEventListener('click', function(){
            edit_pop2.style.display = 'flex'
            pop2.style.display = 'flex'
        });

        close_icon2.addEventListener('click', function(){
            edit_pop2.style.display = 'none'
            pop2.style.display = 'none'
            body.style.overflow = 'hidden'
        });

        edit_title.addEventListener('input', function(){
            if (edit_title.value.length > 30){
                maximum.style.display = 'block';
            }
            else{
                maximum.style.display = 'none';
            };
            
        });
        
        edit_description.addEventListener('input', function(){
        if (edit_description.value.length > 609){
            maximum2.style.display = 'block';
        }
        else{
            maximum2.style.display = 'none';
        };
        });
        
    </script>

{% endblock %}
